{% extends "base_layout.html" %}

{% block content %}
<div class="container-fluid">
    <!-- Open Orders -->
    <div class="card">
        <div class="card-header d-flex justify-content-between align-items-center">
            <div class="d-flex align-items-center">
                <h5 class="me-3">Open Orders</h5>
                <select id="orderLimit" class="form-select form-select-sm" style="width: auto;" onchange="updateOrders()">
                    <option value="10">Show 10</option>
                    <option value="25">Show 25</option>
                    <option value="50">Show 50</option>
                    <option value="100">Show 100</option>
                </select>
            </div>
            <i class="bi bi-arrow-clockwise refresh-btn" onclick="updateOrders()"></i>
        </div>
        <div class="card-body" id="orders-info">
            <div class="spinner-border" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    function updateOrders() {
        const limit = document.getElementById('orderLimit').value;
        $.get('/dashboard/api/orders?limit=' + limit, function(data) {
            if (data.error) {
                $('#orders-info').html(`<div class="alert alert-danger">${data.error}</div>`);
                return;
            }
            
            if (!data.orders || data.orders.length === 0) {
                $('#orders-info').html(`<div class="alert alert-info">No recent orders found</div>`);
                return;
            }
            
            let ordersHtml = `
                <div class="table-responsive">
                    <table class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th>Symbol</th>
                                <th>Side</th>
                                <th>Type</th>
                                <th>Qty</th>
                                <th>Filled</th>
                                <th>Price</th>
                                <th>Status</th>
                                <th>Created</th>
                            </tr>
                        </thead>
                        <tbody>
            `;
            
            for (const order of data.orders) {
                const statusClass = order.status === 'filled' ? 'text-success' : 
                                    order.status === 'canceled' ? 'text-danger' : 'text-warning';
                
                ordersHtml += `
                    <tr>
                        <td>${order.symbol}</td>
                        <td>${order.side}</td>
                        <td>${order.type}</td>
                        <td>${order.qty}</td>
                        <td>${order.filled_qty || 0}</td>
                        <td>${order.filled_avg_price ? formatCurrency(order.filled_avg_price) : 'N/A'}</td>
                        <td class="${statusClass}">${order.status}</td>
                        <td>${order.created_at}</td>
                    </tr>
                `;
            }
            
            ordersHtml += `
                        </tbody>
                    </table>
                </div>
            `;
            
            $('#orders-info').html(ordersHtml);
        });
    }

    // Format currency helper function
    function formatCurrency(value) {
        return new Intl.NumberFormat('en-US', { style: 'currency', currency: 'USD' }).format(value);
    }

    // Initialize orders tab
    $(document).ready(function() {
        updateOrders();
    });
</script>
{% endblock %}
