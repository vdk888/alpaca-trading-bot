<!DOCTYPE html>
<html>
<head>
    <title>Alpaca Trading Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <style>
        .card { margin-bottom: 20px; }
        .indicator-value { font-weight: bold; }
        .positive { color: green; }
        .negative { color: red; }
        .neutral { color: gray; }
        .tab-content { padding: 20px 0; }
        .nav-tabs { margin-bottom: 20px; }
        .signal-strong { font-weight: bold; }
        .signal-buy { color: green; }
        .signal-sell { color: red; }
        .signal-neutral { color: gray; }
        .position-summary { font-size: 0.9rem; }
        .refresh-btn { cursor: pointer; }
        .symbol-badge {
            display: inline-block;
            padding: 0.25rem 0.5rem;
            border-radius: 0.25rem;
            margin-right: 0.5rem;
            font-weight: bold;
            background-color: #f8f9fa;
        }
        .market-open { color: green; }
        .market-closed { color: red; }
        #performance-chart {
            height: 300px;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Alpaca Trading Dashboard</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="nav nav-tabs" id="myTab" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link {% if not active_tab or active_tab == 'overview' %}active{% endif %}" id="overview-tab" data-bs-toggle="tab" data-bs-target="#overview" type="button" role="tab" aria-controls="overview" aria-selected="true">Overview</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link {% if active_tab == 'positions' %}active{% endif %}" id="positions-tab" data-bs-toggle="tab" data-bs-target="#positions" type="button" role="tab" aria-controls="positions" aria-selected="false">Positions</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link {% if active_tab == 'orders' %}active{% endif %}" id="orders-tab" data-bs-toggle="tab" data-bs-target="#orders" type="button" role="tab" aria-controls="orders" aria-selected="false">Orders</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <a class="nav-link" href="/dashboard/backtest">Backtest</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid mt-4">
        <div class="tab-content" id="myTabContent">
            <!-- Overview Tab -->
            <div class="tab-pane fade {% if not active_tab or active_tab == 'overview' %}show active{% endif %}" id="overview" role="tabpanel" aria-labelledby="overview-tab">
                <div class="row">
                    <!-- Account Balance -->
                    <div class="col-md-6">
                        <div class="card">
                            <div class="card-header d-flex justify-content-between align-items-center">
                                <h5>Account Balance <i class="bi bi-arrow-clockwise refresh-btn" onclick="updateBalance()"></i></h5>
                            </div>
                            <div class="card-body" id="balance-info">
                                <div class="spinner-border" role="status">
                                    <span class="visually-hidden">Loading...</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Performance -->
                    <div class="col-md-6">
                        <div class="card">
                            <div class="card-header d-flex justify-content-between align-items-center">
                                <h5>Today's Performance <i class="bi bi-arrow-clockwise refresh-btn" onclick="updatePerformance()"></i></h5>
                            </div>
                            <div class="card-body" id="performance-info">
                                <div class="spinner-border" role="status">
                                    <span class="visually-hidden">Loading...</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- Symbol Price Charts -->
                <div class="card mt-4">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5>Symbol Price Charts <i class="bi bi-arrow-clockwise refresh-btn" onclick="updatePriceCharts()"></i></h5>
                        <div>
                            <select class="form-select" id="price-chart-days">
                                <option value="3">3 Days</option>
                                <option value="7" selected>7 Days</option>
                                <option value="14">14 Days</option>
                                <option value="30">30 Days</option>
                            </select>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="row" id="price-charts-container">
                            <div class="spinner-border" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- Performance Ranking -->
                <div class="card mt-4">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5>Performance Ranking <i class="bi bi-arrow-clockwise refresh-btn" onclick="updateRank()"></i></h5>
                    </div>
                    <div class="card-body" id="rank-info">
                        <div class="spinner-border" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Positions Tab -->
            <div class="tab-pane fade {% if active_tab == 'positions' %}show active{% endif %}" id="positions" role="tabpanel" aria-labelledby="positions-tab">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5>Current Positions <i class="bi bi-arrow-clockwise refresh-btn" onclick="updatePositions()"></i></h5>
                    </div>
                    <div class="card-body" id="positions-info">
                        <div class="spinner-border" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                    </div>
                </div>
                
                <!-- Portfolio History -->
                <div class="card mt-4">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5>Portfolio History</h5>
                        <div class="d-flex">
                            <select class="form-select me-2" id="portfolio-interval">
                                <option value="1D">Daily</option>
                                <option value="1H">Hourly</option>
                                <option value="15Min">15 Minutes</option>
                            </select>
                            <select class="form-select" id="portfolio-timeframe">
                                <option value="1M">1 Month</option>
                                <option value="3M">3 Months</option>
                                <option value="1Y">1 Year</option>
                                <option value="YTD">Year to Date</option>
                            </select>
                            <button class="btn btn-primary ms-2" onclick="updatePortfolio()">Update</button>
                        </div>
                    </div>
                    <div class="card-body" id="portfolio-info">
                        <div class="spinner-border" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                    </div>
                </div>
                
                <!-- Position Controls -->
                <div class="card mt-4">
                    <div class="card-header">
                        <h5>Position Controls</h5>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-6">
                                <h6>Open Position</h6>
                                <div class="input-group mb-3">
                                    <select class="form-select" id="open-position-symbol">
                                        <!-- Will be populated dynamically -->
                                    </select>
                                    <input type="number" class="form-control" id="open-position-amount" placeholder="Amount ($)">
                                    <button class="btn btn-success" onclick="openPosition()">Open</button>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <h6>Close Position</h6>
                                <div class="input-group mb-3">
                                    <select class="form-select" id="close-position-symbol">
                                        <option value="">All Positions</option>
                                        <!-- Will be populated dynamically -->
                                    </select>
                                    <button class="btn btn-danger" onclick="closePosition()">Close</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Orders Tab -->
            <div class="tab-pane fade {% if active_tab == 'orders' %}show active{% endif %}" id="orders" role="tabpanel" aria-labelledby="orders-tab">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5>Open Orders <i class="bi bi-arrow-clockwise refresh-btn" onclick="updateOrders()"></i></h5>
                    </div>
                    <div class="card-body" id="orders-info">
                        <div class="spinner-border" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Populate symbols dropdown
        const availableSymbols = JSON.parse('{{ symbols|tojson|safe }}');
        
        function populateSymbolDropdowns() {
            const symbolSelect = document.getElementById('symbol-select');
            const openPositionSymbol = document.getElementById('open-position-symbol');
            const closePositionSymbol = document.getElementById('close-position-symbol');
            
            // Clear existing options - add null checks
            if (symbolSelect) symbolSelect.innerHTML = '';
            if (openPositionSymbol) openPositionSymbol.innerHTML = '';
            if (closePositionSymbol) closePositionSymbol.innerHTML = '<option value="">All Positions</option>';
            
            // Add symbols to dropdowns
            availableSymbols.forEach(symbol => {
                // Strategy visualization dropdown
                if (symbolSelect) {
                    const option1 = document.createElement('option');
                    option1.value = symbol;
                    option1.text = symbol;
                    symbolSelect.appendChild(option1);
                }
                
                // Open position dropdown
                if (openPositionSymbol) {
                    const option2 = document.createElement('option');
                    option2.value = symbol;
                    option2.text = symbol;
                    openPositionSymbol.appendChild(option2);
                }
                
                // Close position dropdown
                if (closePositionSymbol) {
                    const option3 = document.createElement('option');
                    option3.value = symbol;
                    option3.text = symbol;
                    closePositionSymbol.appendChild(option3);
                }
            });
        }

        // Format number as currency
        function formatCurrency(value) {
            return new Intl.NumberFormat('en-US', { style: 'currency', currency: 'USD' }).format(value);
        }
        
        // Format number as percentage
        function formatPercentage(value) {
            return new Intl.NumberFormat('en-US', { style: 'percent', minimumFractionDigits: 2, maximumFractionDigits: 2 }).format(value/100);
        }
        
        // Format number with 2 decimal places
        function formatNumber(value) {
            return new Intl.NumberFormat('en-US', { minimumFractionDigits: 2, maximumFractionDigits: 2 }).format(value);
        }
        
        // Get CSS class for positive/negative values
        function getValueClass(value) {
            return value > 0 ? 'positive' : value < 0 ? 'negative' : 'neutral';
        }
        
        // Get CSS class for signal
        function getSignalClass(signal) {
            if (signal.includes('STRONG BUY') || signal.includes('WEAK BUY')) {
                return 'signal-buy' + (signal.includes('STRONG') ? ' signal-strong' : '');
            } else if (signal.includes('STRONG SELL') || signal.includes('WEAK SELL')) {
                return 'signal-sell' + (signal.includes('STRONG') ? ' signal-strong' : '');
            } else {
                return 'signal-neutral';
            }
        }

        // Update functions
        function updateBalance() {
            $.get('/dashboard/api/balance', function(data) {
                if (data.error) {
                    $('#balance-info').html(`<div class="alert alert-danger">${data.error}</div>`);
                    return;
                }
                
                const todayPL = data.today_pl || 0;
                const todayPLClass = getValueClass(todayPL);
                
                const balanceHtml = `
                    <div class="row">
                        <div class="col-md-3">
                            <p>Cash: ${formatCurrency(data.cash)}</p>
                        </div>
                        <div class="col-md-3">
                            <p>Portfolio Value: ${formatCurrency(data.portfolio_value)}</p>
                        </div>
                        <div class="col-md-3">
                            <p>Buying Power: ${formatCurrency(data.buying_power)}</p>
                        </div>
                        <div class="col-md-3">
                            <p>Today's P&L: <span class="${todayPLClass}">${formatCurrency(todayPL)}</span></p>
                        </div>
                    </div>
                `;
                $('#balance-info').html(balanceHtml);
            });
        }
        
        function updatePerformance() {
            $.get('/dashboard/api/performance', function(data) {
                if (data.error) {
                    $('#performance-info').html(`<div class="alert alert-danger">${data.error}</div>`);
                    return;
                }
                
                const todayPLClass = getValueClass(data.today_pl);
                
                const performanceHtml = `
                    <div class="row">
                        <div class="col-md-6">
                            <p>Today's P&L: <span class="${todayPLClass}">${formatCurrency(data.today_pl)} (${formatPercentage(data.today_pl_pct)})</span></p>
                        </div>
                        <div class="col-md-6">
                            <p>Starting Equity: ${formatCurrency(data.starting_equity)}</p>
                            <p>Current Equity: ${formatCurrency(data.current_equity)}</p>
                        </div>
                    </div>
                `;
                $('#performance-info').html(performanceHtml);
            });
        }
        
        function updateMarkets() {
            $.get('/dashboard/api/markets', function(data) {
                if (Object.keys(data).length === 0) {
                    $('#markets-info').html(`<div class="alert alert-warning">No market data available</div>`);
                    return;
                }
                
                let marketsHtml = '<div class="row">';
                
                for (const [symbol, info] of Object.entries(data)) {
                    if (info.error) continue;
                    
                    const statusClass = info.is_open ? 'market-open' : 'market-closed';
                    const statusText = info.is_open ? 'Open' : 'Closed';
                    
                    marketsHtml += `
                        <div class="col-md-3 mb-3">
                            <div class="card h-100">
                                <div class="card-body">
                                    <h6>${symbol} (${info.name})</h6>
                                    <p>Exchange: ${info.exchange}</p>
                                    <p>Status: <span class="${statusClass}">${statusText}</span></p>
                                </div>
                            </div>
                        </div>
                    `;
                }
                
                marketsHtml += '</div>';
                $('#markets-info').html(marketsHtml);
            });
        }

        function updateStatus() {
            $.get('/dashboard/api/status', function(data) {
                if (Object.keys(data).length === 0) {
                    $('#status-info').html(`<div class="alert alert-warning">No status data available</div>`);
                    return;
                }
                
                let statusHtml = '<div class="row">';
                
                for (const [symbol, info] of Object.entries(data)) {
                    if (info.error) continue;
                    
                    const dailyCompositeClass = getValueClass(info.daily_composite);
                    const weeklyCompositeClass = getValueClass(info.weekly_composite);
                    const price5mClass = getValueClass(info.price_change_5m);
                    const price1hClass = getValueClass(info.price_change_1h);
                    
                    statusHtml += `
                        <div class="col-md-4 mb-3">
                            <div class="card h-100">
                                <div class="card-header">
                                    <h6>${symbol} (${info.name})</h6>
                                </div>
                                <div class="card-body">
                                    <p>Position: <strong>${info.position}</strong></p>
                                    <p>Current Price: ${formatCurrency(info.current_price)}</p>
                                    <p>P&L: ${info.pos_pnl}</p>
                                    <p>Daily Composite: <span class="${dailyCompositeClass}">${formatNumber(info.daily_composite)}</span></p>
                                    <p>Weekly Composite: <span class="${weeklyCompositeClass}">${formatNumber(info.weekly_composite)}</span></p>
                                    <p>5m Change: <span class="${price5mClass}">${formatPercentage(info.price_change_5m)}</span></p>
                                    <p>1h Change: <span class="${price1hClass}">${formatPercentage(info.price_change_1h)}</span></p>
                                    <p>Parameters: ${info.params}</p>
                                </div>
                            </div>
                        </div>
                    `;
                }
                
                statusHtml += '</div>';
                $('#status-info').html(statusHtml);
            });
        }
        
        function updatePositions() {
            $.get('/dashboard/api/position', function(data) {
                if (Object.keys(data).length === 0) {
                    $('#positions-info').html(`<div class="alert alert-warning">No position data available</div>`);
                    return;
                }
                
                let positionsHtml = '';
                
                // Add summary if available
                if (data.summary) {
                    const summary = data.summary;
                    const totalPnlClass = getValueClass(summary.total_unrealized_pl);
                    
                    positionsHtml += `
                        <div class="card mb-4">
                            <div class="card-header">
                                <h6>Portfolio Summary</h6>
                            </div>
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-md-3">
                                        <p>Total Position Value: ${formatCurrency(summary.total_position_value)}</p>
                                    </div>
                                    <div class="col-md-3">
                                        <p>Total Exposure: ${formatPercentage(summary.total_exposure)}</p>
                                    </div>
                                    <div class="col-md-3">
                                        <p>Cash Balance: ${formatCurrency(summary.cash_balance)}</p>
                                    </div>
                                    <div class="col-md-3">
                                        <p>Total Unrealized P&L: <span class="${totalPnlClass}">${formatCurrency(summary.total_unrealized_pl)}</span></p>
                                    </div>
                                </div>
                                
                                <h6 class="mt-3">Positions by Weight</h6>
                                <div class="position-summary">
                    `;
                    
                    // Add position weights
                    for (const pos of summary.positions) {
                        const pnlClass = getValueClass(pos.pnl);
                        
                        positionsHtml += `
                            <div class="d-flex justify-content-between align-items-center mb-2">
                                <div>
                                    <span class="symbol-badge">${pos.symbol}</span>
                                    <span>${pos.side} ${pos.qty}</span>
                                </div>
                                <div>
                                    <span>${formatPercentage(pos.weight)} weight</span>
                                    <span class="${pnlClass}">${formatCurrency(pos.pnl)} (${formatPercentage(pos.pnl_pct)})</span>
                                </div>
                            </div>
                        `;
                    }
                    
                    positionsHtml += `
                                </div>
                            </div>
                        </div>
                    `;
                }
                
                // Add individual positions
                positionsHtml += '<div class="row">';
                
                for (const [symbol, info] of Object.entries(data)) {
                    if (symbol === 'summary' || symbol === 'summary_error') continue;
                    
                    if (info.message) {
                        // No position
                        positionsHtml += `
                            <div class="col-md-4 mb-3">
                                <div class="card h-100">
                                    <div class="card-header">
                                        <h6>${symbol}</h6>
                                    </div>
                                    <div class="card-body">
                                        <p>${info.message}</p>
                                    </div>
                                </div>
                            </div>
                        `;
                    } else {
                        // Has position
                        const plClass = getValueClass(info.unrealized_pl);
                        
                        positionsHtml += `
                            <div class="col-md-4 mb-3">
                                <div class="card h-100">
                                    <div class="card-header">
                                        <h6>${symbol} (${info.name})</h6>
                                    </div>
                                    <div class="card-body">
                                        <p>Side: <strong>${info.side}</strong></p>
                                        <p>Quantity: ${info.quantity}</p>
                                        <p>Entry Price: ${formatCurrency(info.entry_price)}</p>
                                        <p>Current Price: ${formatCurrency(info.current_price)}</p>
                                        <p>Market Value: ${formatCurrency(info.market_value)}</p>
                                        <p>Exposure: ${formatPercentage(info.exposure)}</p>
                                        <p>Unrealized P&L: <span class="${plClass}">${formatCurrency(info.unrealized_pl)} (${formatPercentage(info.unrealized_plpc)})</span></p>
                                    </div>
                                </div>
                            </div>
                        `;
                    }
                }
                
                positionsHtml += '</div>';
                $('#positions-info').html(positionsHtml);
            });
        }
        
        function updateOrders() {
            $.get('/dashboard/api/orders', function(data) {
                if (data.error) {
                    $('#orders-info').html(`<div class="alert alert-danger">${data.error}</div>`);
                    return;
                }
                
                if (!data.orders || data.orders.length === 0) {
                    $('#orders-info').html(`<div class="alert alert-info">No recent orders found</div>`);
                    return;
                }
                
                let ordersHtml = `
                    <div class="table-responsive">
                        <table class="table table-striped table-hover">
                            <thead>
                                <tr>
                                    <th>Symbol</th>
                                    <th>Side</th>
                                    <th>Type</th>
                                    <th>Qty</th>
                                    <th>Filled</th>
                                    <th>Price</th>
                                    <th>Status</th>
                                    <th>Created</th>
                                </tr>
                            </thead>
                            <tbody>
                `;
                
                for (const order of data.orders) {
                    const statusClass = order.status === 'filled' ? 'text-success' : 
                                        order.status === 'canceled' ? 'text-danger' : 'text-warning';
                    
                    ordersHtml += `
                        <tr>
                            <td>${order.symbol}</td>
                            <td>${order.side}</td>
                            <td>${order.type}</td>
                            <td>${order.qty}</td>
                            <td>${order.filled_qty || 0}</td>
                            <td>${order.filled_avg_price ? formatCurrency(order.filled_avg_price) : 'N/A'}</td>
                            <td class="${statusClass}">${order.status}</td>
                            <td>${order.created_at}</td>
                        </tr>
                    `;
                }
                
                ordersHtml += `
                            </tbody>
                        </table>
                    </div>
                `;
                
                $('#orders-info').html(ordersHtml);
            });
        }
        
        function updateRank() {
            const days = parseInt($('#price-chart-days').val());
            console.log('updateRank called with days:', days);
            $.get(`/dashboard/api/rank?days=${days}`, function(data) {
                console.log('Rank data received with days:', data.days);
                if (data.error) {
                    $('#rank-info').html(`<div class="alert alert-danger">${data.error}</div>`);
                    return;
                }
                
                if (!data.performance || data.performance.length === 0) {
                    $('#rank-info').html(`<div class="alert alert-info">No performance data available</div>`);
                    return;
                }
                
                let rankHtml = `
                    <div class="table-responsive">
                        <table class="table table-striped table-hover">
                            <thead>
                                <tr>
                                    <th>#</th>
                                    <th>Symbol</th>
                                    <th>Performance (${data.days} days)</th>
                                    <th>Percentile</th>
                                </tr>
                            </thead>
                            <tbody>
                `;
                
                for (let i = 0; i < data.performance.length; i++) {
                    const item = data.performance[i];
                    const perfClass = getValueClass(item.performance);
                    const rankClass = getValueClass(item.rank * 100);
                    
                    rankHtml += `
                        <tr>
                            <td>${i + 1}</td>
                            <td>${item.symbol}</td>
                            <td class="${perfClass}">${formatPercentage(item.performance)}</td>
                            <td class="${rankClass}">${formatPercentage(item.rank * 100)}</td>
                        </tr>
                    `;
                }
                
                rankHtml += `
                            </tbody>
                        </table>
                    </div>
                    <div class="mt-4">
                        <h6>Performance Visualization (${data.days} days)</h6>
                        <div id="performance-chart"></div>
                    </div>
                `;
                
                $('#rank-info').html(rankHtml);
                
                // Create bar chart for performance visualization
                if (data.performance.length > 0) {
                    const chartData = data.performance.map(item => ({
                        symbol: item.symbol,
                        performance: item.performance,
                        percentile: item.rank * 100
                    }));
                    
                    // Sort by performance for the chart
                    chartData.sort((a, b) => b.performance - a.performance);
                    
                    // Create the bar chart
                    createPerformanceChart(chartData);
                }
            });
        }
        
        function createPerformanceChart(data) {
            // Prepare data for the chart
            const symbols = data.map(item => item.symbol);
            const performances = data.map(item => item.performance);
            
            // Determine colors based on performance values
            const colors = performances.map(perf => 
                perf >= 0 ? 'rgba(40, 167, 69, 0.7)' : 'rgba(220, 53, 69, 0.7)'
            );
            
            // Create the chart
            const ctx = document.createElement('canvas');
            document.getElementById('performance-chart').innerHTML = '';
            document.getElementById('performance-chart').appendChild(ctx);
            
            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: symbols,
                    datasets: [{
                        label: 'Performance (%)',
                        data: performances,
                        backgroundColor: colors,
                        borderColor: colors.map(color => color.replace('0.7', '1')),
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            beginAtZero: false,
                            title: {
                                display: true,
                                text: 'Performance (%)'
                            }
                        },
                        x: {
                            title: {
                                display: true,
                                text: 'Symbol'
                            }
                        }
                    },
                    plugins: {
                        legend: {
                            display: false
                        },
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    return `Performance: ${formatPercentage(context.raw)}`;
                                }
                            }
                        }
                    }
                }
            });
        }

        function updatePortfolio() {
            const interval = $('#portfolio-interval').val();
            const timeframe = $('#portfolio-timeframe').val();
            
            $('#portfolio-info').html(`
                <div class="text-center">
                    <div class="spinner-border" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </div>
            `);
            
            $.get(`/dashboard/api/portfolio?interval=${interval}&timeframe=${timeframe}`, function(data) {
                if (data.error) {
                    $('#portfolio-info').html(`<div class="alert alert-danger">${data.error}</div>`);
                    return;
                }
                
                $('#portfolio-info').html(`
                    <img class="img-fluid" src="data:image/png;base64,${data.plot}" />
                `);
            });
        }

        function openPosition() {
            const symbol = $('#open-position-symbol').val();
            const amount = $('#open-position-amount').val();
            
            if (!symbol || !amount) {
                alert('Please select a symbol and enter an amount');
                return;
            }
            
            if (isNaN(amount) || parseFloat(amount) <= 0) {
                alert('Please enter a valid positive amount');
                return;
            }
            
            if (!confirm(`Are you sure you want to open a position for ${symbol} with $${amount}?`)) {
                return;
            }
            
            $.ajax({
                url: '/dashboard/api/position/open',
                type: 'POST',
                contentType: 'application/json',
                data: JSON.stringify({ symbol, amount }),
                success: function(data) {
                    if (data.error) {
                        alert(`Error: ${data.error}`);
                        return;
                    }
                    
                    alert(`Position opened for ${symbol}`);
                    updatePositions();
                    updateStatus();
                },
                error: function(xhr, status, error) {
                    alert(`Error opening position: ${error}`);
                }
            });
        }
        
        function closePosition() {
            const symbol = $('#close-position-symbol').val();
            
            if (!symbol) {
                alert('Please select a symbol');
                return;
            }
            
            if (!confirm(`Are you sure you want to close your position for ${symbol}?`)) {
                return;
            }
            
            $.ajax({
                url: '/dashboard/api/position/close',
                type: 'POST',
                contentType: 'application/json',
                data: JSON.stringify({ symbol }),
                success: function(data) {
                    if (data.error) {
                        alert(`Error: ${data.error}`);
                        return;
                    }
                    
                    alert(`Position closed for ${symbol}`);
                    updatePositions();
                    updateStatus();
                },
                error: function(xhr, status, error) {
                    alert(`Error closing position: ${error}`);
                }
            });
        }

        // Function to update price charts for all symbols
        function updatePriceCharts() {
            const days = parseInt($('#price-chart-days').val());
            console.log('updatePriceCharts called with days:', days);
            const container = $('#price-charts-container');
            container.html('<div class="spinner-border" role="status"><span class="visually-hidden">Loading...</span></div>');
            
            // Fetch symbols first
            $.ajax({
                url: '/dashboard/api/symbols',
                method: 'GET',
                success: function(data) {
                    container.empty();
                    
                    // Create a row with columns for each symbol
                    data.forEach(function(symbolData) {
                        // Use the original symbol key for API calls
                        const symbol = symbolData.symbol;
                        
                        // Create a column for each symbol
                        const col = $('<div class="col-md-6 col-lg-6 mb-4"></div>');
                        const card = $('<div class="card h-100"></div>');
                        const cardHeader = $('<div class="card-header"></div>').text(symbolData.name);
                        const cardBody = $('<div class="card-body p-2"></div>');
                        const chartContainer = $('<div class="chart-container" style="position: relative; height: 250px; width: 100%;"></div>');
                        const canvas = $('<canvas></canvas>').attr('id', 'price-chart-' + symbol);
                        
                        chartContainer.append(canvas);
                        cardBody.append(chartContainer);
                        card.append(cardHeader);
                        card.append(cardBody);
                        col.append(card);
                        container.append(col);
                        
                        // Fetch price data for this symbol with the current days value
                        fetchPriceData(symbol, days);
                    });
                },
                error: function(error) {
                    container.html('<div class="alert alert-danger">Error loading symbols: ' + (error.responseJSON?.error || 'Unknown error') + '</div>');
                }
            });
        }
        
        // Function to fetch price data for a specific symbol
        function fetchPriceData(symbol, days) {
            console.log('fetchPriceData called for symbol:', symbol, 'with days:', days);
            $.ajax({
                url: '/dashboard/api/price',
                method: 'GET',
                data: {
                    symbol: symbol,
                    days: days
                },
                success: function(data) {
                    console.log('Price data received for', symbol, 'with days:', data.days);
                    createPriceChart(symbol, data);
                },
                error: function(error) {
                    $('#price-chart-' + symbol).parent().html('<div class="alert alert-danger">Error loading price data: ' + (error.responseJSON?.error || 'Unknown error') + '</div>');
                }
            });
        }
        
        // Function to create a price chart for a symbol
        function createPriceChart(symbol, data) {
            const ctx = document.getElementById('price-chart-' + symbol).getContext('2d');
            
            // Check if a chart already exists and destroy it
            const chartInstance = Chart.getChart(ctx.canvas);
            if (chartInstance) {
                chartInstance.destroy();
            }
            
            // Set canvas parent width to 100%
            $(ctx.canvas).parent().css('width', '100%');
            
            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: data.labels,
                    datasets: [{
                        label: data.name + ' Price',
                        data: data.prices,
                        borderColor: 'rgba(75, 192, 192, 1)',
                        backgroundColor: 'rgba(75, 192, 192, 0.2)',
                        borderWidth: 1,
                        pointRadius: 1,
                        fill: true
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: false
                        },
                        tooltip: {
                            mode: 'index',
                            intersect: false
                        }
                    },
                    scales: {
                        x: {
                            ticks: {
                                maxRotation: 45,
                                minRotation: 45,
                                autoSkip: true,
                                maxTicksLimit: 10
                            }
                        },
                        y: {
                            beginAtZero: false,
                            grace: '5%'
                        }
                    },
                    layout: {
                        padding: {
                            left: 0,
                            right: 0,
                            top: 10,
                            bottom: 0
                        }
                    }
                }
            });
        }

        // Set up price chart days change handler
        $('#price-chart-days').change(function() {
            console.log('price-chart-days changed to:', $(this).val());
            updatePriceCharts();
            updateRank();
        });
        
        // Initial updates
        populateSymbolDropdowns();
        updateBalance();
        updatePerformance();
        updateRank();
        updatePriceCharts();
        
        // Set up auto-refresh
        setInterval(updateBalance, 60000);  // Every minute
        setInterval(updatePerformance, 60000);  // Every minute
        setInterval(updateRank, 300000);  // Every 5 minutes
        setInterval(updatePriceCharts, 300000);  // Every 5 minutes

        // Setup event listeners
        // Removed reference to updateChart
        
        // Add event listener for tab changes
        $('#myTab button').on('shown.bs.tab', function (e) {
            const targetTab = $(e.target).attr('id');
        });
    </script>
